<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>

</header>
<body>
    <div class="calcBody">
        <div class="display"> 
            <input type="text" id="number" value="" disabled />
        </div>
        <div class="keys">
            <div class="row1">
                <button value="clear" class="button clear">AC</button>
                <button value="delete" class="button">C</button>
                <button value="negative" class="button">+/-</button>
                <button value="/" class="button operator">รท</button>
            </div>
            <div class="row2">
                <button value="7" class="button">7</button>
                <button value="8" class="button">8</button>
                <button value="9" class="button">9</button>
                <button value="*" class="button operator">x</button>
            </div>
            <div class="row3">
                <button value="4" class="button">4</button>
                <button value="5" class="button">5</button>
                <button value="6" class="button">6</button>
                <button value="-" class="button operator">-</button>
            </div>
            <div class="row4">
                <button value="1" class="button">1</button>
                <button value="2" class="button">2</button>
                <button value="3" class="button">3</button>
                <button value="+" class="button operator">+</button>
            </div>
            <div class="row5">
                <button value="0" class="button">0</button>
                <button value="." class="button decimal">.</button>
                <button value="=" class="button equal">=</button>
            </div>
        </div>
    </div>
</body>
<footer>
    
</footer>
<script src="script.js"></script>
</html>
